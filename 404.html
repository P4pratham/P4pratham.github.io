<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Prathamesh Shelke</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 2rem;
            color: var(--light-text);
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.2rem;
            color: var(--gray-text);
            margin-bottom: 2rem;
        }
        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="data-pipeline-bg" id="pipelineBg"></div>
    
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-database"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-message">Data Not Found</h1>
            <p class="error-description">
                Looks like this data pipeline led to nowhere. The page you're looking for doesn't exist.
            </p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>

    <script>
        // Simple background animation
        const pipelineBg = document.getElementById('pipelineBg');
        if (pipelineBg) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(0, 212, 255, ${Math.random() * 0.5})`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                pipelineBg.appendChild(particle);
            }
        }
    </script>
</body>
</html>
